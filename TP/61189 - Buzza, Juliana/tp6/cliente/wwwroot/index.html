<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Paris Shoes</title>
    <base href="/" />
    <link href="css/app.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="cliente.styles.css" rel="stylesheet" />
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --color-light-gray: #F5F5F5; 
            --color-medium-gray: #CCCCCC; 
            --color-dark-gray: #666666;
            --color-black-text: #222222; 
            --color-black-accent: #000000; 
            --color-white: #FFFFFF; 
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'light-gray': 'var(--color-light-gray)',
                        'medium-gray': 'var(--color-medium-gray)',
                        'dark-gray': 'var(--color-dark-gray)',
                        'black-text': 'var(--color-black-text)',
                        'black-accent': 'var(--color-black-accent)',
                        'white-bg': 'var(--color-white)', 
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Lora', 'serif'], 
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-white-bg font-sans antialiased">
    <div id="app">
        <div class="loading-container">
            <img src="/Imagenes/logo.jpg" alt="Cargando..." class="loading-logo rounded-full shadow-lg animate-pulse" />
            <div class="loading-text text-black-text text-lg font-semibold mt-4">Cargando tienda...</div>
        </div>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
