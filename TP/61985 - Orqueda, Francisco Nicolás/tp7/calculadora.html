<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora React</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fdd9a0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculadora {
      background: black;
      padding: 25px;
      border-radius: 40px;
      width: 320px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
    }
    .pantalla {
      color: white;
      font-size: 64px;
      text-align: right;
      padding: 20px 10px;
      height: 80px;
      overflow: hidden;
    }
    .teclado {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }
    button {
      font-size: 28px;
      aspect-ratio: 1 / 1;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover {
      filter: brightness(1.2);
    }
    .gris {
      background: #d4d4d2;
      color: black;
    }
    .naranja {
      background: #ff9500;
      color: white;
    }
    .oscuro {
      background: #505050;
      color: white;
    }
    .cero {
      grid-column: span 2;
      border-radius: 50px;
      padding-left: 36px;
      text-align: left;
      aspect-ratio: auto;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React y ReactDOM desde CDN -->
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <!-- Babel para JSX en el navegador -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

  <script type="text/babel">
    const { useState } = React;

    function Calculadora() {
      const [entrada, setEntrada] = useState("0");

      const handleClick = (valor) => {
        if (valor === "AC") {
          setEntrada("0");
        } else if (valor === "±") {
          setEntrada(prev => {
            const tokens = prev.match(/([-]?[0-9.]+|[^0-9.]+)/g);
            if (!tokens) return prev;

            const last = tokens[tokens.length - 1];

            if (!isNaN(last)) {
              const negated = (parseFloat(last) * -1).toString();
              tokens[tokens.length - 1] = negated;
              return tokens.join('');
            }

            return prev;
          });
        } else if (valor === "%") {
          setEntrada(prev => {
            const tokens = prev.match(/([-]?[0-9.]+|[^0-9.]+)/g);
            if (!tokens) return prev;

            const last = tokens[tokens.length - 1];

            if (!isNaN(last)) {
              const percent = (parseFloat(last) / 100).toString();
              tokens[tokens.length - 1] = percent;
              return tokens.join('');
            }

            return prev;
          });
        } else if (valor === "=") {
          try {
            setEntrada(eval(entrada).toString());
          } catch {
            setEntrada("Error");
          }
        } else {
  setEntrada(prev => {
    if (prev === "0" && valor === "0") return prev;
    if (prev === "0" && !isNaN(valor)) return valor;
    return prev + valor;
  });
}
      };

      const botones = [
        "AC", "±", "%", "/",
        "7", "8", "9", "*",
        "4", "5", "6", "-",
        "1", "2", "3", "+",
        "0", ".", "="
      ];

      return (
        <div className="calculadora">
          <div className="pantalla">{entrada}</div>
          <div className="teclado">
            {botones.map((btn, i) => (
              <button
                key={i}
                className={
                  btn === "AC" || btn === "±" || btn === "%" ? "gris" :
                  btn === "/" || btn === "*" || btn === "-" || btn === "+" || btn === "=" ? "naranja" :
                  btn === "0" ? "oscuro cero" : "oscuro"
                }
                onClick={() => handleClick(btn)}>
                {btn}
              </button>
            ))}
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<Calculadora />);
  </script>
</body>
</html>
