<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora React</title>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background: #f9d9b7;
            min-height: 100vh;
            min-width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .iphone-outer {
            width: min(95vw, 47.5vh);
            height: calc(min(95vw, 47.5vh) * 2);
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            margin: auto;
        }

        .iphone-frame {
            background: #fff;
            border-radius: 40px;
            box-shadow: 0 0 32px #999;
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            width: 150px;
            height: 38px;
            border-bottom-left-radius: 18px 14px;
            border-bottom-right-radius: 18px 14px;
            z-index: 4;
        }

        .calc-container {
            background: #000;
            width: 92%;
            height: 95%;
            border-radius: 40px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 28px 12px 28px 12px;
            box-sizing: border-box;
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            box-shadow: 0 0 0 1px #0002;
            overflow: hidden;
        }

        .calc-screen {
            color: #fff;
            font-family: 'SF Pro Display', 'Arial', 'Helvetica Neue', Helvetica, sans-serif;
            font-weight: 300;
            font-size: clamp(28px, 4vw, 40px);
            text-align: right;
            min-height: 80px;
            margin-bottom: 18px;
            word-break: break-all;
            letter-spacing: 1px;
            line-height: 1.1;
        }

        .calc-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn {
            aspect-ratio: 1/1;
            width: 100%;
            border: none;
            border-radius: 50%;
            font-size: 1.7em;
            font-weight: 400;
            cursor: pointer;
            background: #333;
            color: #fff;
            transition: background 0.1s;
            box-shadow: none;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:active {
            opacity: 0.7;
        }

        .btn.gray {
            background: #a5a5a5;
            color: #000;
        }

        .btn.orange {
            background: #ff9f0a;
            color: #fff;
        }

        .btn.zero {
            grid-column: span 2;
            border-radius: 50px;
            text-align: left;
            padding-left: 28px;
            justify-content: flex-start;
            aspect-ratio: unset;
        }

        @media (max-width: 400px), (max-height: 700px) {
            .calc-screen {
                font-size: 8vw;
            }
        }
    </style>
</head>
<body>
    <div class="iphone-outer">
        <div class="iphone-frame">
            <div class="iphone-forehead"></div>
            <div class="notch"></div>
            <div id="root"></div>
        </div>
    </div>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

    <script type="text/babel">
    const { useState } = React;

    function Calculadora() {
        const [pantalla, setPantalla] = useState('0');
        const [operador, setOperador] = useState(null);
        const [numAnterior, setNumAnterior] = useState(null);
        const [nuevoNumero, setNuevoNumero] = useState(false);

        const presionarBoton = (valor) => {
            if (!isNaN(valor) || valor === '.') {
                if (pantalla.length > 10) return;
                if (nuevoNumero) {
                    setPantalla(valor === '.' ? '0.' : valor);
                    setNuevoNumero(false);
                } else {
                    if (valor === '.' && pantalla.includes('.')) return;
                    setPantalla(pantalla === '0' && valor !== '.' ? valor : pantalla + valor);
                }
            } else if (valor === 'AC') {
                setPantalla('0');
                setOperador(null);
                setNumAnterior(null);
                setNuevoNumero(false);
            } else if (valor === '+/-') {
                setPantalla((pantalla.startsWith('-') ? pantalla.slice(1) : '-' + pantalla));
            } else if (valor === '%') {
                setPantalla((parseFloat(pantalla) / 100).toString());
            } else if (['+', '-', '×', '÷'].includes(valor)) {
                if (operador && !nuevoNumero) {
                    calcularResultado();
                } else {
                    setNumAnterior(pantalla);
                }
                setOperador(valor);
                setNuevoNumero(true);
            } else if (valor === '=') {
                calcularResultado();
            }
        };

        const calcularResultado = () => {
            if (!operador || numAnterior == null) return;
            const a = parseFloat(numAnterior);
            const b = parseFloat(pantalla);
            let resultado = 0;

            switch (operador) {
                case '+': resultado = a + b; break;
                case '-': resultado = a - b; break;
                case '×': resultado = a * b; break;
                case '÷': resultado = b === 0 ? 'Error' : a / b; break;
            }

            setPantalla(resultado.toString().length > 10 ? resultado.toExponential(4) : resultado.toString());
            setOperador(null);
            setNumAnterior(null);
            setNuevoNumero(true);
        };

        const botones = [
            { label: 'AC', className: 'gray' },
            { label: '+/-', className: 'gray' },
            { label: '%', className: 'gray' },
            { label: '÷', className: 'orange' },
            { label: '7' },
            { label: '8' },
            { label: '9' },
            { label: '×', className: 'orange' },
            { label: '4' },
            { label: '5' },
            { label: '6' },
            { label: '-', className: 'orange' },
            { label: '1' },
            { label: '2' },
            { label: '3' },
            { label: '+', className: 'orange' },
            { label: '0', className: 'zero' },
            { label: '.' },
            { label: '=', className: 'orange' },
        ];

        return (
            <div className="calc-container">
                <div className="calc-screen">{pantalla}</div>
                <div className="calc-buttons">
                    {botones.map((btn, i) => (
                        <button
                            key={i}
                            className={`btn ${btn.className || ''} ${btn.label === '0' ? 'zero' : ''}`}
                            onClick={() => presionarBoton(btn.label)}>
                            {btn.label}
                        </button>
                    ))}
                </div>
            </div>
        );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<Calculadora />);
    </script>
</body>
</html>
