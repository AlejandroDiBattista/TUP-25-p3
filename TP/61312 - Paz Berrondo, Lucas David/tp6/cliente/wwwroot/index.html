<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="DualTech - Tienda online de componentes gaming para PC"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <title>DualTech - Gaming PC Components</title>
    <base href="/" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="cliente.styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  </head>

  <body>
    <div id="app">
      <div class="loading-container">
        <div class="loading-brand">
          <h2 class="brand-name">DualTech</h2>
          <p class="brand-subtitle">Gaming PC Components</p>
        </div>
        <div class="loading-spinner-container">
          <div class="loading-spinner">
            <div class="spinner-outer"></div>
            <div class="spinner-inner"></div>
            <div class="spinner-core">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect x="2" y="3" width="20" height="14" rx="2" ry="2" />
                <line x1="2" y1="9" x2="22" y2="9" />
                <line x1="12" y1="9" x2="12" y2="17" />
              </svg>
            </div>
          </div>
        </div>
        <div class="loading-text">Cargando componentes...</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="_framework/blazor.webassembly.js"></script>
  </body>
</html>
