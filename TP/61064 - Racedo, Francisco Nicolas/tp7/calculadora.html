<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora React</title>

    <style>
        /*Poner aca el CSS de la calculadora*/
        body {
            background: #e5e5e5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .calc-container {
            background: #fff;
            border-radius: 40px;
            padding: 8px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            width: 310px;
            height: 550px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            position: relative;
        }
        .calc-inner {
            background: #000;
            border-radius: 28px;
            padding: 0 2.5px 18px 2.5px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            height: calc(100% - 16px); /* alto del bloque negro igual al ancho del padding (8px arriba y abajo) */
            margin-top: 8px; /* igual al padding superior */
            justify-content: flex-end;
            position: relative;
            z-index: 2;
        }
        .calc-notch {
            position: absolute;
            top: 8px; /* igual al nuevo margin-top del bloque negro */
            left: 50%;
            transform: translateX(-50%);
            width: 110px; /* notch un poco más ancho */
            height: 20px;
            background: #fff;
            border-radius: 10px 10px 20px 20px;
            z-index: 3;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
        }
        .calc-display {
            color: #fff;
            font-size: 44px;
            font-family: 'San Francisco', 'Segoe UI', Arial, sans-serif;
            text-align: right;
            min-height: 60px;
            margin-bottom: 18px;
            padding: 0 24px 8px 0;
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
            word-break: break-all;
            max-width: 256px;
            margin-left: auto;
            margin-right: 0;
            border-radius: 10px;
            background: rgba(255,255,255,0.03);
        }
        .calc-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: flex-end;
        }
        .calc-row {
            display: flex;
            flex-direction: row;
            gap: 10px;
            justify-content: center;
        }
        .btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            font-size: 24px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            transition: filter 0.1s, box-shadow 0.1s;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }
        .btn:active {
            filter: brightness(0.92);
            box-shadow: 0 1px 2px rgba(0,0,0,0.12);
        }
        .btn-func {
            background: #e0e0e0;
            color: #222;
            font-weight: bold;
        }
        .btn-num {
            background: #333;
            color: #fff;
        }
        .btn-op {
            background: #ff9500;
            color: #fff;
        }
        .btn-zero {
            width: 120px;
            border-radius: 28px;
            justify-content: flex-start;
            padding-left: 18px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
<!-- React y ReactDOM desde CDN -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
<!-- Babel para JSX en el navegador -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Poner aca el JavaScript
        function Calculadora() {
            const [display, setDisplay] = useState('0');
            const [waitingForOperand, setWaitingForOperand] = useState(false);
            const [operator, setOperator] = useState(null);
            const [value, setValue] = useState(null);

            // Ingresamos el manejo de teclas
            // para que la calculadora responda a las teclas del teclado
            useEffect(() => {
                const keyMap = {
                    '+': '+',
                    '-': '-',
                    '*': '×',
                    'x': '×',
                    'X': '×',
                    '/': '÷',
                    ',': '.',
                    '.': '.',
                    '%': '%',
                    'Enter': '=',
                    '=': '=',
                    'Delete': 'AC', // Solo la tecla Delete borra todo
                };
                function handleKeyDown(e) {
                    if (e.ctrlKey || e.altKey || e.metaKey) return;
                    let key = e.key;
                    if (key >= '0' && key <= '9') {
                        handleClick(key);
                        e.preventDefault();
                    } else if (keyMap[key]) {
                        handleClick(keyMap[key]);
                        e.preventDefault();
                    } else if (key === '+/-' || key === 'F9') {
                        handleClick('±');
                        e.preventDefault();
                    } else if (key === 'Backspace') {
                        handleBackspace();
                        e.preventDefault();
                    }
                }
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [display, waitingForOperand, operator, value]);

            // Agregamos una nueva función para manejar la tecla Backspace (Deshacer)
            const handleBackspace = () => {
                if (waitingForOperand) return; // No borrar si espera nuevo operando
                if (display.length > 1) {
                    setDisplay(display.slice(0, -1));
                } else {
                    setDisplay('0');
                }
            };

            const handleClick = (content) => {
                if (content >= '0' && content <= '9') {
                    if (display.length > 14) return; // Establecemos un maximo de 15 dígitos
                    if (display === '0' || waitingForOperand) {
                        setDisplay(content);
                        setWaitingForOperand(false);
                    } else {
                        setDisplay(display + content);
                    }
                } else if (content === '.') {
                    if (!display.includes('.')) {
                        setDisplay(display + '.');
                        setWaitingForOperand(false);
                    }
                } else if (['+', '-', '×', '÷'].includes(content)) {
                    if (operator && !waitingForOperand) {
                        const result = calculate(value, display, operator);
                        setValue(result);
                        setDisplay(String(result));
                    } else {
                        setValue(Number(display));
                    }
                    setOperator(content);
                    setWaitingForOperand(true);
                } else if (content === '=') {
                    if (operator) {
                        const result = calculate(value, display, operator);
                        setDisplay(String(result));
                        setValue(null);
                        setOperator(null);
                        setWaitingForOperand(true);
                    }
                } else if (content === 'AC') {
                    setDisplay('0');
                    setValue(null);
                    setOperator(null);
                    setWaitingForOperand(false);
                } else if (content === '+/-') {
                    setDisplay(display.charAt(0) === '-' ? display.slice(1) : '-' + display);
                } else if (content === '%') {
                    setDisplay(String(Number(display) / 100));
                }
            };

        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Calculadora />);
    </script>
</body>
</html>
