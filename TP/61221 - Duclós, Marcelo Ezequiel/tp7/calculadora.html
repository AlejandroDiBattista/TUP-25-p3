<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora React</title>

    <style>
        /* Poner aca el CSS */
    </style>
</head>
<body>
    <div id="root"></div>
<!-- React y ReactDOM desde CDN -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
<!-- Babel para JSX en el navegador -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function Calculadora(){
            // Estados para controlar los datos de la calculadora
            const [pantalla, setPantalla] = useState('0');
            const [valorAnterior, setValorAnterior] = useState(null);
            const [operacion, setOperacion] = useState(null);
            const [esperandoOperando, setEsperandoOperando] = useState(false);
            
            return (
                <div className="calculadora">
                    <div className="pantalla">{pantalla}</div>
                    
                    <div className="botones">
                        <button className="boton gris">AC</button>
                        <button className="boton gris">+/-</button>
                        <button className="boton gris">%</button>
                        <button className="boton naranja">รท</button>
                        
                        <button className="boton negro">7</button>
                        <button className="boton negro">8</button>
                        <button className="boton negro">9</button>
                        <button className="boton naranja">ร</button>
                        
                        <button className="boton negro">4</button>
                        <button className="boton negro">5</button>
                        <button className="boton negro">6</button>
                        <button className="boton naranja">-</button>
                        
                        <button className="boton negro">1</button>
                        <button className="boton negro">2</button>
                        <button className="boton negro">3</button>
                        <button className="boton naranja">+</button>
                        
                        <button className="boton negro cero">0</button>
                        <button className="boton negro">.</button>
                        <button className="boton naranja">=</button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Calculadora />);
    </script>
</body>
</html>
