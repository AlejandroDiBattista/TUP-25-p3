<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Bienvenido a Tienda Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #085caf;
      font-family: Arial, sans-serif;
      margin: 0; padding: 20px;
      color: #f3efef;
      text-align: center;
    }
    h1 {
      color: #db1616;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-transform: uppercase;
    }
    .producto {
      background: #4db5cf;
      margin: 12px auto;
      padding: 12px;
      border-radius: 8px;
      max-width: 320px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      color: #000;
      text-align: left;
    }
    .producto img {
      width: 100%;
      border-radius: 6px;
    }
    .producto h3 {
      margin: 8px 0 4px 0;
      color: #db1616;
    }
    .producto p {
      margin: 4px 0;
    }
    .producto button {
      background-color: #0f4b1d;
      color: #68b6e4;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      transition: background-color 0.3s;
      margin-top: 10px;
    }
    .producto button:disabled {
      background-color: #777;
      cursor: not-allowed;
    }
    .producto button:hover:not(:disabled) {
      background-color: #1e7e34;
    }
    #btnCarrito {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      text-transform: uppercase;
    }
    #contadorCarrito {
      background: red;
      color: white;
      border-radius: 50%;
      padding: 3px 8px;
      margin-left: 8px;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Bienvenido a Tienda Online</h1>
  <div id="catalogo"></div>

  <button id="btnCarrito" onclick="window.location.href='carrito.html'">
    Ir al carrito <span id="contadorCarrito" style="display: none;">0</span>
  </button>

  <script>
    const productosIniciales = [
  { Id: 1, Nombre: "Chocolate Milka", Descripcion: "Chocolate con leche 100g", Precio: 950, Stock: 30, ImagenUrl: "Imagenes/milka.jpg" },
  { Id: 2, Nombre: "Bon o Bon", Descripcion: "Bomb칩n relleno", Precio: 120, Stock: 30, ImagenUrl: "Imagenes/bonobon.jpg" },
  { Id: 3, Nombre: "Sugus", Descripcion: "Caramelos masticables", Precio: 80, Stock: 30, ImagenUrl: "Imagenes/sugus.jpg" },
  { Id: 4, Nombre: "Rocklets", Descripcion: "Confites chocolate 40g", Precio: 250, Stock: 30, ImagenUrl: "Imagenes/rocklets_01.jpg" },
  { Id: 5, Nombre: "Mogul", Descripcion: "Gomitas frutales 50g", Precio: 180, Stock: 30, ImagenUrl: "Imagenes/mogul_01.jpg" },
  { Id: 6, Nombre: "Tita", Descripcion: "Galletita ba침ada en chocolate", Precio: 90, Stock: 30, ImagenUrl: "Imagenes/tita_01.jpg" },
  { Id: 7, Nombre: "Rhodesia", Descripcion: "Galletita ba침ada en chocolate", Precio: 90, Stock: 30, ImagenUrl: "Imagenes/rhodesia_01.jpg" },
  { Id: 8, Nombre: "Menta Cristal", Descripcion: "Caramelos de menta", Precio: 70, Stock: 30, ImagenUrl: "Imagenes/menta_cristal.jpg" },
  { Id: 9, Nombre: "Caramelos Arcor", Descripcion: "Caramelos duros surtidos", Precio: 60, Stock: 30, ImagenUrl: "Imagenes/caramelos_arcor.jpg" },
  { Id: 10, Nombre: "Chocolinas", Descripcion: "Galletitas de chocolate 170g", Precio: 350, Stock: 30, ImagenUrl: "Imagenes/chocolinas.jpg" },
  { Id: 11, Nombre: "Alfajor Jorgito", Descripcion: "Alfajor dulce de leche", Precio: 180, Stock: 30, ImagenUrl: "Imagenes/alfajor.jpg" },
  { Id: 12, Nombre: "Bananita Dolca", Descripcion: "Banana en chocolate", Precio: 100, Stock: 30, ImagenUrl: "Imagenes/bananita_dolca.jpg" },
  { Id: 13, Nombre: "Kinder Bueno", Descripcion: "Chocolate con leche y avellanas", Precio: 400, Stock: 30, ImagenUrl: "Imagenes/kinder_bueno.jpg" },
  { Id: 14, Nombre: "KitKat", Descripcion: "Chocolate con obleas", Precio: 350, Stock: 30, ImagenUrl: "Imagenes/kitkat.jpg" },
  { Id: 15, Nombre: "M&M's", Descripcion: "Confites chocolate 45g", Precio: 300, Stock: 30, ImagenUrl: "Imagenes/mms.jpg" }
];


    // Inicializar productos si no est치n en localStorage
    if (!localStorage.getItem('productosStock')) {
      localStorage.setItem('productosStock', JSON.stringify(productosIniciales));
    }

    let productos = JSON.parse(localStorage.getItem('productosStock'));
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

    const catalogo = document.getElementById('catalogo');
    const contador = document.getElementById('contadorCarrito');

    function actualizarContador() {
      const total = carrito.reduce((sum, item) => sum + item.cantidad, 0);
      contador.textContent = total;
      contador.style.display = total > 0 ? 'inline-block' : 'none';
    }

    function guardarCarrito() {
      localStorage.setItem('carrito', JSON.stringify(carrito));
    }

    function agregarAlCarrito(id) {
      let prod = productos.find(p => p.Id === id);
      if (!prod || prod.Stock <= 0) return;

      const enCarrito = carrito.find(p => p.Id === id);
      if (enCarrito) {
        if (enCarrito.cantidad < prod.Stock) {
          enCarrito.cantidad++;
        }
      } else {
        carrito.push({ Id: prod.Id, Nombre: prod.Nombre, Precio: prod.Precio, cantidad: 1 });
      }

      prod.Stock--;
      localStorage.setItem('productosStock', JSON.stringify(productos));
      guardarCarrito();
      renderCatalogo();
      actualizarContador();
    }

    function renderCatalogo() {
      catalogo.innerHTML = '';
      productos.forEach(prod => {
        const enCarrito = carrito.find(p => p.Id === prod.Id);
        const cantidadCarrito = enCarrito ? enCarrito.cantidad : 0;
        const stockDisponible = prod.Stock;

        const div = document.createElement('div');
        div.className = 'producto';
        div.innerHTML = `
          <img src="${prod.ImagenUrl}" alt="${prod.Nombre}" />
          <h3>${prod.Nombre}</h3>
          <p>${prod.Descripcion}</p>
          <p><strong>Precio:</strong> $${prod.Precio}</p>
          <p><strong>Stock disponible:</strong> ${stockDisponible}</p>
          <button ${stockDisponible === 0 ? 'disabled' : ''} onclick="agregarAlCarrito(${prod.Id})">
            Agregar al carrito
            ${cantidadCarrito > 0 ? `(Ya en carrito: ${cantidadCarrito})` : ''}
          </button>
        `;
        catalogo.appendChild(div);
      });
    }

    renderCatalogo();
    actualizarContador();
  </script>

</body>
</html>
