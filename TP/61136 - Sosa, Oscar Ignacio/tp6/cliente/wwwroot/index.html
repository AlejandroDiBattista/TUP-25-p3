<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cliente</title>
    <base href="/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="cliente.styles.css" rel="stylesheet" />
    <style>
        body {
            background: #085caf;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #db1616;
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #4db5cf;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(241, 125, 16, 0.05);
        }

        th,
        td {
            padding: 12px 8px;
            text-align: center;
            border-bottom: 1px solid #066613;
        }

        th {
            background: #5c0832;
            color: #7015a5;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 2px;
        }

        .btn-secondary {
            background: #0c0a8f;
            color: #b8bb1c;
        }

        .btn-danger {
            background: #dc3545;
            color: #32ee19;
        }

        .btn-success {
            background: #28a745;
            color: #68b6e4;
        }

        .carrito-botones {
            text-align: right;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            table,
            th,
            td {
                font-size: 14px;
            }

            .carrito-botones {
                text-align: center;
            }
        }

        .producto {
            border: 1px solid #610202;
            border-radius: 4px;
            padding: 16px;
            margin-bottom: 20px;
            background: #064be0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .producto h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: #ecca08;
        }

        .producto p {
            margin: 5px 0;
            color: #f3efef;
        }

        .producto img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <!-- BotÃ³n Agregar al carrito -->
    <div style="margin: 2rem;">
        <h2>Nombre del producto</h2>
        <p>DescripciÃ³n del producto</p>
        <button id="addToCartBtn" class="btn btn-primary">Agregar al carrito</button>
        <a href="carrito.html" class="btn btn-success" style="margin: 1rem;">Ver carrito</a>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script>
        let stockDisponible = 5; // Cambia este valor segÃºn tu lÃ³gica

        document.addEventListener('DOMContentLoaded', function () {
            const btn = document.getElementById('addToCartBtn');
            if (btn) {
                btn.addEventListener('click', function () {
                    if (stockDisponible > 0) {
                        window.location.href = 'carrito.html';
                    } else {
                        alert('No hay stock disponible');
                    }
                });
            }
        });
    </script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
