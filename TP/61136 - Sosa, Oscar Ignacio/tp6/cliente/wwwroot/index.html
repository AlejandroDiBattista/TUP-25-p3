<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Bienvenido a Tienda Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #085caf;
      font-family: Arial, sans-serif;
      margin: 0; padding: 20px;
      color: #f3efef;
      text-align: center;
    }
    h1 {
      color: #db1616;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-transform: uppercase;
    }
    .producto {
      background: #4db5cf;
      margin: 12px auto;
      padding: 12px;
      border-radius: 8px;
      max-width: 320px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      color: #000;
      text-align: left;
      position: relative;
    }
    .producto img {
      width: 100%;
      border-radius: 6px;
    }
    .producto h3 {
      margin: 8px 0 4px 0;
      color: #db1616;
    }
    .producto p {
      margin: 4px 0;
    }
    .producto button {
      background-color: #0f4b1d;
      color: #68b6e4;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      transition: background-color 0.3s;
      margin-top: 10px;
    }
    .producto button:disabled {
      background-color: #7a7a7a;
      cursor: not-allowed;
    }
    .producto button:hover:not(:disabled) {
      background-color: #1e7e34;
    }
    #btnCarrito {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      text-transform: uppercase;
      display: flex;
      align-items: center;
    }
    #contadorCarrito {
      background: red;
      color: white;
      border-radius: 50%;
      padding: 3px 8px;
      margin-left: 8px;
      font-weight: bold;
      font-size: 14px;
      user-select: none;
    }
  </style>
</head>
<body>

  <h1>Bienvenido a Tienda Online</h1>

  <div id="catalogo"></div>

  <button id="btnCarrito" onclick="location.href='carrito.html'">
    Ir al carrito
    <span id="contadorCarrito" style="display:none;">0</span>
  </button>

  <script>
    const productos = [
      { Id: 1, Nombre: "Chocolate Milka", Descripcion: "Tableta de chocolate con leche 100g", Precio: 950, Stock: 30, ImagenUrl: "https://images.example.com/milka.jpg" },
      { Id: 2, Nombre: "Bon o Bon", Descripcion: "Bombón de chocolate relleno", Precio: 120, Stock: 30, ImagenUrl: "https://images.example.com/bonobon.jpg" },
      { Id: 3, Nombre: "Sugus", Descripcion: "Caramelos masticables surtidos", Precio: 80, Stock: 30, ImagenUrl: "https://images.example.com/sugus.jpg" },
      { Id: 4, Nombre: "Rocklets", Descripcion: "Confites de chocolate 40g", Precio: 250, Stock: 30, ImagenUrl: "https://images.example.com/rocklets.jpg" },
      { Id: 5, Nombre: "Mogul", Descripcion: "Gomitas frutales 50g", Precio: 180, Stock: 30, ImagenUrl: "https://images.example.com/mogul.jpg" },
      { Id: 6, Nombre: "Tita", Descripcion: "Galletita bañada en chocolate", Precio: 90, Stock: 30, ImagenUrl: "https://images.example.com/tita.jpg" },
      { Id: 7, Nombre: "Rhodesia", Descripcion: "Galletita bañada en chocolate", Precio: 90, Stock: 30, ImagenUrl: "https://images.example.com/rhodesia.jpg" },
      { Id: 8, Nombre: "Menta Cristal", Descripcion: "Caramelos de menta", Precio: 70, Stock: 30, ImagenUrl: "https://images.example.com/mentacristal.jpg" },
      { Id: 9, Nombre: "Caramelos Arcor", Descripcion: "Caramelos duros surtidos", Precio: 60, Stock: 30, ImagenUrl: "https://images.example.com/arcor.jpg" },
      { Id: 10, Nombre: "Chocolinas", Descripcion: "Galletitas de chocolate 170g", Precio: 350, Stock: 30, ImagenUrl: "https://images.example.com/chocolinas.jpg" },
      { Id: 11, Nombre: "Alfajor Jorgito", Descripcion: "Alfajor de dulce de leche", Precio: 180, Stock: 30, ImagenUrl: "https://images.example.com/jorgito.jpg" },
      { Id: 12, Nombre: "Bananita Dolca", Descripcion: "Dulce de banana bañado en chocolate", Precio: 100, Stock: 30, ImagenUrl: "https://images.example.com/bananita.jpg" },
      { Id: 13, Nombre: "Kinder Bueno", Descripcion: "Barra de chocolate con leche y avellanas", Precio: 400, Stock: 30, ImagenUrl: "https://images.example.com/kinderbueno.jpg" },
      { Id: 14, Nombre: "KitKat", Descripcion: "Barra de chocolate con obleas", Precio: 350, Stock: 30, ImagenUrl: "https://images.example.com/kitkat.jpg" },
      { Id: 15, Nombre: "M&M's", Descripcion: "Confites de chocolate 45g", Precio: 300, Stock: 30, ImagenUrl: "https://images.example.com/mms.jpg" }
    ];

    // ✅ Guardar productos solo si no existen ya
    if (!localStorage.getItem('productosStock')) {
      localStorage.setItem('productosStock', JSON.stringify(productos));
    }

    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

    const catalogoDiv = document.getElementById('catalogo');
    const contadorCarrito = document.getElementById('contadorCarrito');

    function actualizarContador() {
      const totalCantidad = carrito.reduce((sum, item) => sum + item.cantidad, 0);
      if (totalCantidad > 0) {
        contadorCarrito.style.display = 'inline-block';
        contadorCarrito.textContent = totalCantidad;
      } else {
        contadorCarrito.style.display = 'none';
      }
    }

    function guardarCarrito() {
      localStorage.setItem('carrito', JSON.stringify(carrito));
      actualizarContador();
    }

    function agregarAlCarrito(id) {
      const productosStock = JSON.parse(localStorage.getItem('productosStock')) || [];
      const productoStock = productosStock.find(p => p.Id === id);
      if (!productoStock) return;

      const productoEnCarrito = carrito.find(item => item.Id === id);
      const cantidadNueva = (productoEnCarrito ? productoEnCarrito.cantidad : 0) + 1;

      if (cantidadNueva > productoStock.Stock) return;

      if (productoEnCarrito) {
        productoEnCarrito.cantidad = cantidadNueva;
      } else {
        carrito.push({
          Id: productoStock.Id,
          Nombre: productoStock.Nombre,
          Precio: productoStock.Precio,
          cantidad: 1
        });
      }

      guardarCarrito();
      renderCatalogo();
    }

    function renderCatalogo() {
      const productosStock = JSON.parse(localStorage.getItem('productosStock')) || [];
      catalogoDiv.innerHTML = '';

      productosStock.forEach(producto => {
        const enCarrito = carrito.find(item => item.Id === producto.Id);
        const cantidadEnCarrito = enCarrito ? enCarrito.cantidad : 0;
        const stockDisponible = producto.Stock - cantidadEnCarrito;

        const div = document.createElement('div');
        div.className = 'producto';
        div.innerHTML = `
          <img src="${producto.ImagenUrl}" alt="${producto.Nombre}" />
          <h3>${producto.Nombre}</h3>
          <p>${producto.Descripcion}</p>
          <p><strong>Precio:</strong> $${producto.Precio.toFixed(2)}</p>
          <p><strong>Stock disponible:</strong> ${stockDisponible}</p>
          <button ${stockDisponible === 0 ? 'disabled' : ''} onclick="agregarAlCarrito(${producto.Id})">
            Añadir al carrito
            ${cantidadEnCarrito > 0 ? `(Ya en carrito: ${cantidadEnCarrito})` : ''}
          </button>
        `;
        catalogoDiv.appendChild(div);
      });
    }

    window.agregarAlCarrito = agregarAlCarrito;

    actualizarContador();
    renderCatalogo();
  </script>

</body>
</html>
