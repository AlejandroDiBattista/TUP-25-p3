<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de productos</title>
    <link rel="stylesheet" href="css/app.css" />
</head>
<body>
    <h1>Catálogo de productos</h1>
    <div class="catalogo" id="catalogo">
        <!-- Los productos se cargarán aquí -->
    </div>
    <button onclick="window.location.href='confirmacion.html'">Ir a Confirmación de compra</button>
    <script>
        // Ejemplo de productos (puedes reemplazar por tus datos reales)
        const productos = [
            { id: 1, nombre: "Producto 1", precio: 100 },
            { id: 2, nombre: "Producto 2", precio: 150 },
            { id: 3, nombre: "Producto 3", precio: 200 }
        ];

        const catalogoDiv = document.getElementById('catalogo');
        productos.forEach(prod => {
            const div = document.createElement('div');
            div.className = 'producto';
            div.innerHTML = `
                <h3>${prod.nombre}</h3>
                <p>Precio: $${prod.precio}</p>
                <button onclick="agregarAlCarrito(${prod.id})">Agregar al carrito</button>
            `;
            catalogoDiv.appendChild(div);
        });

        function agregarAlCarrito(id) {
            let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            const producto = productos.find(p => p.id === id);
            const existente = carrito.find(item => item.id === id);
            if (existente) {
                existente.cantidad += 1;
            } else {
                carrito.push({ ...producto, cantidad: 1 });
            }
            localStorage.setItem('carrito', JSON.stringify(carrito));
            alert('Producto agregado al carrito');
        }
    </script>
</body>
</html>
