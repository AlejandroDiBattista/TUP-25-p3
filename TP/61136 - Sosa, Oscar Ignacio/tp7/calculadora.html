<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora React</title>

    <style>
        body {
            background: black;
            display: flex;
            
        }
    </style>
</head>
<body>
    <div id="root"></div>
<!-- React y ReactDOM desde CDN -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
<!-- Babel para JSX en el navegador -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

               function CalculadoraIOS() {
            const [display, setDisplay] = useState('0');
            const [operador, setOperador] = useState(null);
            const [acumulado, setAcumulado] = useState(null);
            const [esperandoNuevo, setEsperandoNuevo] = useState(false);

                        const inputNum = (num) => {
                if (display.length > 8) return;
                if (display === '0' || esperandoNuevo) {
                    setDisplay(num);
                    setEsperandoNuevo(false);
                } else {
                    setDisplay(display + num);
                }
            };

                        const inputDot = () => {
                if (esperandoNuevo) {
                    setDisplay('0.');
                    setEsperandoNuevo(false);
                } else if (!display.includes('.')) {
                    setDisplay(display + '.');
                }
            };

            const clear = () => {
                setDisplay('0');
                setAcumulado(null);
                setOperador(null);
                setEsperandoNuevo(false);
            };

                        const porcentaje = () => {
                setDisplay((parseFloat(display) / 100).toString());
                setAcumulado(null);
                setOperador(null);
                setEsperandoNuevo(false);
            };

            const cambiarSigno = () => {
               setDisplay((parseFloat(display) * -1).toString());
                };

                            const operar = (op) => {
                if (operador && !esperandoNuevo) {
                    calcular();
                    } else {
                    setAcumulado(parseFloat(display));
                }
                setOperador
                setEsperandoNuevo(true);
            };

           const calcular = () => {
                if (operador && acumulado !== null) {
                    let res = acumulado;
                    const actual = parseFloat(display);
                    switch (operador) {
                        case '+': res += actual; break;
                        case '-': res -= actual; break;
                        case '*': res *= actual; break;
                        case '/': res = actual === 0 ? 'Error' : res / actual; break;
                        default: break;
                    }
                    setDisplay(res.toString().slice(0,9));
                    setAcumulado(res === 'Error' ? null : res);
                    setOperador(null);
                    setEsperandoNuevo(true);
                }
            };

             return(
                <div className="calc-container">
                    <div className="display">{display}</div>
                    <div className="button-row">
<button className="btn gray" onClick={clear}>AC</button>
                        <button className="btn gray" onClick={cambiarSigno}>±</button>
                        <button className="btn gray" onClick={porcentaje}>%</button>
                        <button className="btn orange" onClick={() => operar('/')}>÷</button>
                    </div>
                    <div className="button-row">
                        <button className="btn" onClick={() => inputNum('7')}>7</button>
                        <button className="btn" onClick={() => inputNum('8')}>8</button>
                        <button className="btn" onClick={() => inputNum('9')}>9</button>
                        <button className="btn orange" onClick={() => operar('*')}>×</button>
                    </div>
                    <div className="button-row">
                        <button className="btn" onClick={() => inputNum('4')}>4</button>
                        <button className="btn" onClick={() => inputNum('5')}>5</button>
                        <button className="btn" onClick={() => inputNum('6')}>6</button>
                        <button className="btn orange" onClick={() => operar('-')}>−</button>
                    </div>
                    <div className="button-row">
                        <button className="btn" onClick={() => inputNum('1')}>1</button>
                        <button className="btn" onClick={() => inputNum('2')}>2</button>
                        <button className="btn" onClick={() => inputNum('3')}>3</button>
                        <button className="btn orange" onClick={() => operar('+')}>+</button>
                    </div>
                    <div className="button-row">
                                                <button className="btn dark zero" onClick={() => inputNum('0')}>0</button>
                        <button className="btn dark" onClick={inputDot}>.</button>
                        <button className="btn orange" onClick={calcular}>=</button>
                    </div>
                </div>
            );
        }





        
        const root = root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CalculadoraIOS />);

    </script>
</body>
</html>
